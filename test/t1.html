    <style>        html, body, #js-challenge, #captcha {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #js-challenge, #captcha {
        text-align: center;
        word-wrap: break-word;
        word-break: keep-all;
        font-size: 14px;
        color: #666666;
        background-color: #F5F5F5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .preloader {
        position: relative;
        display: inline-block;
        width: 65px;
    }

    .preloader span {
        position: absolute;
        display: block;
        bottom: 0;
        width: 14px;
        height: 7px;
        border-radius: 6px;
        background: rgba(11, 113, 187, 0.2);
        animation: preloader 2s infinite ease-in-out;
    }

    @keyframes preloader {
        0% {
            height: 7px;
            transform: translateY(0);
            background: rgba(11, 113, 187, 0.2);
        }
        25% {
            height: 45px;
            transform: translateY(15px);
            background: #0B71BB;
        }
        50%, 100% {
            height: 7px;
            transform: translateY(0);
            background: rgba(11, 113, 187, 0.2);
        }
    }

    .one {
        opacity: 0;
        -webkit-animation: dot 1.3s infinite;
        -webkit-animation-delay: 0.0s;
        animation: dot 1.3s infinite;
        animation-delay: 0.0s;
    }

    .two {
        opacity: 0;
        -webkit-animation: dot 1.3s infinite;
        -webkit-animation-delay: 0.2s;
        animation: dot 1.3s infinite;
        animation-delay: 0.2s;
    }

    .three {
        opacity: 0;
        -webkit-animation: dot 1.3s infinite;
        -webkit-animation-delay: 0.3s;
        animation: dot 1.3s infinite;
        animation-delay: 0.3s;
    }

    @-webkit-keyframes dot {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes dot {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    button {
        display: inline-block;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        line-height: 22px;
        outline: none;
        padding-bottom: 1px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 1px;
        background: rgb(11, 113, 187);
        color: rgb(255, 255, 255);
        -webkit-appearance: button;
    }

    input {
        border: rgb(217, 217, 217) solid 1px;
        border-radius: 4px;
        box-sizing: content-box;
        color: rgb(51, 51, 51);
        font-size: 12px;
        height: 22px;
        line-height: 22px;
        outline: none;
        padding-bottom: 0px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 0px;
        width: 140px;
    }

    .text {
        line-height: 24px;
    }

    .result {
        display: flex;
        justify-content: space-between;
    }

    .btn {
        text-align: right;
    }    </style>
</head>
<body>
<div id="js-challenge">
    <div class="preloader"><span class="small"></span> <span class="medium"
                                                             style="left: 20px; animation-delay: 0.2s"></span> <span
            class="large" style="left: 40px; animation-delay: 0.4s"></span> <span
            style="left: 60px; animation-delay: 0.6s"></span> <span style="left: 80px; animation-delay: 0.8s"></span>
        <span style="left: 100px; animation-delay: 1s"></span></div>
    <p style="margin-top: 100px"> 当前正在对访问请求进行人机识别检测，请稍等片刻，即将为您加载访问页面 <span class="one">.</span> <span
            class="two">.</span> <span class="three">.</span></p></div>
<div id="captcha">
    <div><p>请根据图标中的算式信息输入计算结果</p>
        <p><img id="image"></img></p>
        <p class="result"><span class="text">计算结果</span> <input id="result" type="text"></p>
        <p class="btn">

        </p>

<script type="text/javascript">
    function verify() {
        if (!window.data.value) {
            alert("请输入计算结果")
        } else {
            var originalCookie = document.cookie.replace(/(?:(?:^|.*;\s*)safeline_verify\s*\=\s*([^;]*).*$)|^.*$/, "$1");
            document.cookie = "safeline_verify=" + originalCookie + window.data.value;
            window.location.reload()
        }
    }

    function MVVM(options) {
        var input = document.getElementById("result");
        var image = document.getElementById("image");
        var js_challenge = document.getElementById("js-challenge");
        var captcha = document.getElementById("captcha");
        var data = {type: "", value: "", image: ""};
        Object.defineProperty(data, "value", {
            set: function (val) {
                input.value = val
            }, get: function () {
                return input.value
            }
        });
        Object.defineProperty(data, "image", {
            set: function (val) {
                image.src = val
            }
        });
        Object.defineProperty(data, "type", {
            set: function (val) {
                if (val == "js-challenge") {
                    captcha.style.display = "none";
                    js_challenge.style.display = "flex";
                    loading()
                } else {
                    if (val == "captcha") {
                        js_challenge.style.display = "none";
                        captcha.style.display = "flex"
                    } else {
                        js_challenge.style.display = "none";
                        captcha.style.display = "none"
                    }
                }
            }
        });
        input.onkeyup = function (e) {
            data.value = e.target.value
        };
        data.type = options.type;
        data.image = options.image;
        return data
    }

    window.data = new MVVM({image: ""});
</script>

<script>
    function loading() {
        var hexcase = 0, chrsz = 8;

        function hex_sha1(a) {
            return binb2hex(core_sha1(AlignSHA1(a)))
        }

        }

        function hex2binary(r) {

                var e = parseInt(r[t], 16).toString(2);
                n += Array(4 - e.length + 1).join('0') + e
            }
            return n
        }

        function core_sha1(a) {
            for (var r = a, e = Array(80), n = 1732584193, t = -271733879, f = -1732584194, d = 271733878, h = -1009589776, s = 0; s < r.length; s += 16) {
                for (var c = n, o = t, _ = f, u = d, i = h, l = 0; l < 80; l++) {
                    e[l] = l < 16 ? r[s + l] : rol(e[l - 3] ^ e[l - 8] ^ e[l - 14] ^ e[l - 16], 1);
                    var A = safe_add(safe_add(rol(n, 5), sha1_ft(l, t, f, d)), safe_add(safe_add(h, e[l]), sha1_kt(l)));
                    h = d, d = f, f = rol(t, 30), t = n, n = A
                }
                n = safe_add(n, c), t = safe_add(t, o), f = safe_add(f, _), d = safe_add(d, u), h = safe_add(h, i)
            }
            return new Array(n, t, f, d, h)
        }

        function sha1_ft(a, r, e, n) {
            return a < 20 ? r & e | ~r & n : a < 40 ? r ^ e ^ n : a < 60 ? r & e | r & n | e & n : r ^ e ^ n
        }

        function sha1_kt(a) {
            return a < 20 ? 1518500249 : a < 40 ? 1859775393 : a < 60 ? -1894007588 : -899497514
        }

        function safe_add(a, r) {
            var e = (65535 & a) + (65535 & r);
            return (a >> 16) + (r >> 16) + (e >> 16) << 16 | 65535 & e
        }

        function rol(a, r) {
            return a << r | a >>> 32 - r
        }

        function AlignSHA1(a) {
            for (var r = 1 + (a.length + 8 >> 6), e = new Array(16 * r), n = 0; n < 16 * r; n++) e[n] = 0;
            for (n = 0; n < a.length; n++) e[n >> 2] |= a.charCodeAt(n) << 24 - 8 * (3 & n);
            return e[n >> 2] |= 128 << 24 - 8 * (3 & n), e[16 * r - 1] = 8 * a.length, e
        }

        function binb2hex(a) {
            for (var r = hexcase ? '0123456789ABCDEF' : '0123456789abcdef', e = '', n = 0; n < 4 * a.length; n++) e += r.charAt(a[n >> 2] >> 8 * (3 - n % 4) + 4 & 15) + r.charAt(a[n >> 2] >> 8 * (3 - n % 4) & 15);

        }

        var prefix = 'vnkacazwjnxitlwsihrq';//arg1
